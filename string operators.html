<body>
    <h1>JavaScript String Operators</h1>
<h2>The + Operator</h2>
<p>The + operator concatenates (adds) strings.</p>

<p id="S"></p>

<script>
let text1 = "SHIRISHA";
let text2 = "LINGAM";
let text3 = text1 + " " + text2;
document.getElementById("S").innerHTML = text3;
</script>
</body>
</html>
