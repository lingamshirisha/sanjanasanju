<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>java script operators</h1>
    <h2>calculatation (=) operator</h2>
    <p id="manju"></p>
    <script>
        //Assign the value 10 to a
        let a = 10;
        //Assign the value 5 to b
        let b = 5;
        //Assign the value a + b to c
        let c = a + b;
        //Display c
        document.getElementById("manju").innerHTML = "The value of a + b is: " + c;
    </script>
    <br>
    <h1>JavaScript Arithmetic</h1>
    <h2>The * Operator</h2>
    <p id="demo"></p>
    <script>
        let x = 5;
        let y = 2;
        let z = x * y;
        document.getElementById("demo").innerHTML = z;
    </script>
    <br>
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>
    <p id="sanju"></p>
    <script>
        let s = 5;
        let r = 2;
        let p = s + r;
        document.getElementById("sanju").innerHTML = p;
    </script>
<br>
    <h1>JavaScript Arithmetic</h1>
    <p>Arithmetic Operator</p>
    <p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

    <p id="demo"></p>

    <script>
        let i = 2;
        let d = (100 + 50) * i;
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>
