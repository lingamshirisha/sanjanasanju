<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ADDING STRING OPERATORS&NUMBERS</h1>
    <h2>The + Operators</h2>
    <p>adding string and numbers</p>
    <p id="demo"></p>
    <script>
        let a = 2 + 2;
        let b = "2" + 2;
        let c = "Hellow" + 2;
        document.getElementById("demo").innerHTML = a + "<br>" + b + "<br>" + c;
    </script>
</body>
</html>
